<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>11C.01.03 - The Theme-inator</title>
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Cinzel+Decorative:700&display=swap" rel="stylesheet">  
</head>
  
<body data-house="">

    <header class="hero">
        <span class="title-header">
          <h1>Studentlist</h1>
          <h2>11C.01.03 - The Theme-inator</h2>
        </span>
    </header>
    <main>
        <section class="top">
            <label id="" for="theme">Change Theme:</label>
            <select name="theme" id="theme">
            <option value="Default" value="Default" selected>Default</option>
            <option value="Gryffindor">Gryffindor theme</option>
            <option value="Hufflepuff">Hufflepuff theme</option>
            <option value="Ravenclaw">Ravenclaw theme</option>
            <option value="Slytherin">Slytherin theme</option>
            </select>
        </label>
        </section>

        <section>
            <table id="list">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Description</th>
                    <th>Last Name</th>
                    <th>Nickname</th>
                    <th>Gender</th>
                    <th>House</th>
                </tr>
                </thead>
                <tbody>
                <!-- template will be copied and inserted here -->
                
                </tbody>
            </table>
        
        </section>
        <div id="detalje">
            <article class="popup-content">
            <span><button id="close" class="close-btn">X</button></span>
            <img class="logo" src="" alt="" />
            <ul class="personsdata">
                <li class="name">Full Name</li>
                <li class="house">House</li>
            </ul>
            </article>
        </div>
</main>
    <template id="animal">
      <tr>
        <td class="first_name" data-field="first">NAME</td>
        <td class="middle_name" data-field="middle"></td>
        <td class="last_name"  data-field="last">LAST NAME</td>
        <td class="nickname" data-field="nickname"></td>
        <td class="gender" data-field="gender">GENDER</td>
        <td class="house" data-field="house">HOUSE</td>
      </tr>
    </template>
    
    <script src="script.js"></script>
  </body>
</html>
