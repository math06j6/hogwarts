<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>11C.01.03 - The Theme-inator</title>
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Cinzel+Decorative:700&display=swap" rel="stylesheet">  
</head>
  
<body data-house="">

    <header class="hero">
        <span class="title-header">
          <h1>Studentlist</h1>
          <h2>11C.01.03 - The Theme-inator</h2>
        </span>
    </header>
    <main>
        <section class="top">
            <label id="" for="theme">Change Theme:</label>
            <select name="theme" id="theme">
            <option value="Default" value="Default" selected>Default</option>
            <option value="Gryffindor">Gryffindor theme</option>
            <option value="Hufflepuff">Hufflepuff theme</option>
            <option value="Ravenclaw">Ravenclaw theme</option>
            <option value="Slytherin">Slytherin theme</option>
            </select>
        </label>
        </section>

        <section>
            <table id="information">
                <thead>
                <tr>
                    <th></th>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Nickname</th>
                    <th>Gender</th>
                    <th>Blood</th>
                    <th>House</th>
                    <th></th>
                    <th data-sort="inquisitor">Inquisitorial Squad</th>
                    <th>Status</th>
                    <th>Expel</th>
                </tr>
                </thead>
                <tbody>
                <!-- template will be copied and inserted here -->
                
                </tbody>
            </table>
        
        </section>
        <div id="detalje" data-house="">
            <article class="popup-content">
            <span><button id="close" class="close-btn">X</button></span>
            <img class="logo" src="" alt="" />
            <ul class="persondata">
                <li class="name">Full Name</li>
                <!-- <li class="first_name" data-field="first">Name</li>
                <li class="middle_name" data-field="middle">Middle Name</li>
                <li class="last_name"  data-field="last">Last Name</li> -->
                <li class="nickname" data-field="nickname"></li>
                <li class="gender" data-field="gender">Gender</li>
                <li class="blood" data-field="blood">Blood-status</li>
                <li class="house">House</li>
            </ul>
            </article>
        </div>
</main>
    <template id="student">
      <tr class="row">
        <td class="student-img" data-field="img"></td>
        <td class="first_name" data-field="first">Name</td>
        <td class="middle_name" data-field="middle">Middle Name</td>
        <td class="last_name"  data-field="last">Last Name</td>
        <td class="nickname" data-field="nickname"></td>
        <td class="gender" data-field="gender">Gender</td>
        <td class="blood" data-field="blood">Blood-status</td>
        <td class="house" data-field="house">House</td>
        <td class="logo-box" data-field="logo"><img class="logo" src="" alt="" /></td>
        <td class="inquisitor" data-field="inquisitor">‚≠ê</td>
        <td class="status" data-field="status">Status</td>
        <td class="expel" data-field="expel"></td>
      </tr>
    </template>
    
    <script src="script.js"></script>
  </body>
</html>
